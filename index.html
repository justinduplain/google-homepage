<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reGoogle</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header class="flex-header">
      <div class="header-col-left">
        <nav id="header-nav" class="header-nav">
          <ul class="nav-list">
            <li>About</li>
            <li>Store</li>
          </ul>
        </nav>
      </div>
      <div class="header-col-right">
        <nav id="header-nav" class="header-nav">
          <ul class="nav-list">
            <li>Gmail</li>
            <li>Images</li>
            <li><img id="apps" src="img/menu-icon.svg" alt="apps icon"></li>
            <li>User</li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-main">
      <div class="main-col-mid">
        <h1 class="SROnly">reGoogle</h1>
        <div id="logo">
          <img src="img/reGoogle_2015_logo.svg" alt="">
        </div>
        <div id="search">
          <form>
            <label for="term" class="SROnly">Search for:</label>
            <input type="text" id="term">
            <div class="submit-section">
              <div><input type="submit" value="reGoogle Search" class="reGoogle-search"></div>
              <div><input type="submit" value="I'm Feeling Lucky" class="lucky"></div>
          </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="flex-footer">
      <div class="footer-col-left">
        <nav class="footer-nav">
          <ul class="nav-list">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </ul>
        </nav>
      </div>
      <div class="footer-col-mid">
        <nav class="footer-nav">
          <ul class="nav-list">
            <li><img id="leaf" src="img/leaf-carbon.png" alt="">
              Carbon neutral since 2007</li>
          </ul>
        </nav>
      </div>
      <div class="footer-col-right">
        <nav class="footer-nav">
          <ul class="nav-list">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</body>
</html>
